version: '3.3'

services:
  backend: &django
    image: 0.0.0.0:5000/geo-backend
    build:
      context: ./backend
    depends_on:
      - postgres
    volumes:
      - ./backend:/backend/
      - ./backend/media/:/media/
      - ./backend/staticfiles/:/staticfiles/
    tty: true
    command: /gunicorn.sh
    entrypoint: /entrypoint.sh
    restart: on-failure
    env_file: .env
    ports:
      - "8080:8080"
    networks:
      - backend_net

  nginx:
    image: 0.0.0.0:5000/geo-nginx
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./backend/media/:/media/
      - ./backend/staticfiles/:/staticfiles/
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    logging:
      driver: none
    networks:
      - backend_net

  postgres:
    image: postgres:12-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - backups:/var/lib/postgresql/backups/
    env_file: .env
    networks:
      - backend_net

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - backend_net

  celeryworker:
    <<: *django
    image: local_celeryworker
    container_name: celeryworker
    working_dir: /backend
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker
    networks:
      - backend_net

  celerybeat:
    <<: *django
    image: local_celerybeat
    container_name: celerybeat
    working_dir: /backend
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat
    networks:
      - backend_net

  flower:
    <<: *django
    image: local_flower
    working_dir: /backend
    container_name: flower
    ports:
      - "5555:5555"
    command: /start-flower
    networks:
      - backend_net

volumes:
  postgres_data:
  backups:
  redisdata:

networks:
  backend_net: