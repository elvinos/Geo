version: '3.3'

services:
  backend: &backend
    image: elvinos/geo:geo-backend
    depends_on:
      - postgres
    volumes:
      - ./backend:/backend/
    command: /gunicorn.sh
    entrypoint: /entrypoint.sh
    restart: on-failure
    env_file: .env

  nginx:
    image: elvinos/geo:geo-nginx
    depends_on:
      - backend
    volumes:
      - ./backend/media/:/media/
      - ./backend/staticfiles/:/staticfiles/
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    labels:
      - "traefik.enable=true"
      - 'traefik.frontend.rule=Host:www.ec2-3-17-71-200.us-east-2.compute.amazonaws.com'
      - "traefik.port=80"

  traefik:
    image: elvinos/geo:geo-traefik
    depends_on:
      - backend
    volumes:
      - traefik:/etc/traefik/acme
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
      - "0.0.0.0:5555:5555"

  postgres:
    image: elvinos/geo:geo-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - backups:/var/lib/postgresql/backups/
    env_file: .env

  redis:
    image: redis:latest
    volumes:
      - redisdata:/data

  celeryworker:
    <<: *backend
    image: celeryworker
    command: /start-celeryworker

  celerybeat:
    <<: *backend
    image: celerybeat
    command: /start-celerybeat

  flower:
    <<: *backend
    image: flower
    command: /start-flower

volumes:
  postgres_data: {}
  backups: {}
  redisdata: {}
  traefik: {}